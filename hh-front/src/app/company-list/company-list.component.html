<fieldset>
  <label>Company name: </label>
  <input type="text" [(ngModel)]="newName">

  <label>Company description: </label>
  <input type="text" [(ngModel)]="newDescription">

  <label>Company city: </label>
  <input type="text" [(ngModel)]="newCity">
  
  <label>Company address: </label>
  <input type="text" [(ngModel)]="newAddress">
  
  <button (click)="addCompany()">Add company</button>
</fieldset>


<ul>
  <li *ngFor="let company of companies">
    <div>
      <a [routerLink]="['/companies', company.id]">{{company.name}}</a>
      <p>{{company.description}}</p>
      <p>{{company.city}}, {{company.address}}</p>

      <div>
        <button [routerLink]="['/companies', company.id, 'update']">Update</button>
        <button (click)="deleteCompany(company.id)">Delete</button>
      </div>
    </div>
  </li>
</ul>
